<style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
    }

    .background {
        position: absolute;
        opacity: 0.5;
        width: 100vw;
        height: 100vh;
        z-index: -2;
    }

    h1 {
        opacity: 0;
        transition: 1s;
    }

    h2 {
        opacity: 0;
        transition: 1s;        
    }

    .container {
        display: flex;
        flex-direction: column;
        padding: 40px 40px 60px 40px;
        position: relative;
        background-color: rgba(255, 255, 255, 0.264);
        margin-top: 150px;
    }

    .att1, .att2, .att3, .att4 {
        display: flex;
        gap: 10px;
        align-items: center;
        opacity: 0;
        translate: -100px;
        transition: 1s;
    }

    .atributo1, .atributo2, .atributo3, .atributo4 {
        font-size: 28px;
        font-weight: bold;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .up1, .up2, .up3, .up4 {
        font-size: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: bold;
        opacity: 0;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.589);
        z-index: -1;
    }

    button {
        height: 40px;
        background-color: rgb(255, 190, 26);
        margin-top: 30px;
        font-size: 18px;
        font-weight: 800;
        opacity: 0;
     
    }
    button:hover {
        transform: scale(1.05);
        
    }

</style>

<script>

//A partir daqui eu tava com preguiça e queria gravar o vídeo logo kkkkkkkk
//fiquem a vontade pra melhorar essa gambiarra

    function showAtt1() {
        document.querySelector('.att1').style.opacity = '1';
        document.querySelector('.att1').style.translate = '0';
    }

    function showAtt2() {
        document.querySelector('.att2').style.opacity = '1';
        document.querySelector('.att2').style.translate = '0';
    }

    function showAtt3() {
        document.querySelector('.att3').style.opacity = '1';
        document.querySelector('.att3').style.translate = '0';
    }

    function showAtt4() {
        document.querySelector('.att4').style.opacity = '1';
        document.querySelector('.att4').style.translate = '0';
    }

    function showUp1() {
        document.querySelector('.up1').style.opacity = '1';        
    }

    function showUp2() {
        document.querySelector('.up2').style.opacity = '1';        
    }
    
    function showUp3() {
        document.querySelector('.up3').style.opacity = '1';        
    }

    function showUp4() {
        document.querySelector('.up4').style.opacity = '1';        
    }

    function animation() {
        document.querySelector('h1').style.opacity = 1;
        
        setTimeout(() => {
            document.querySelector('h2').style.opacity = 1;
        }, 300);
        
        setTimeout(() => {
            showAtt1();
        }, 300);

        setTimeout(() => {
            showAtt2();
        }, 300);

        setTimeout(() => {
            showAtt3();
        }, 300);

        setTimeout(() => {
            showAtt4();
        }, 300);

        setTimeout(() => {
            showUp1();
        }, 300);

        setTimeout(() => {
            showUp2();
        }, 300);

        setTimeout(() => {
            showUp3();
        }, 300);

        setTimeout(() => {
            showUp4();
        }, 300);

        setTimeout(() => {
            document.querySelector('button').style.opacity = '1';
        }, 300);
    }

    setTimeout(() => {
        animation();            
    }, 100);

</script>
